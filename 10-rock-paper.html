<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rockpaper.css">
    
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button  class="move-btn" 
             onclick= "playGame('rock');" >
            <img src="images/rock-emoji.png" class="image">
    </button>

    <button class="move-btn"
            onclick="playGame('paper');">
            <img src="images/paper-emoji.png" class="image">
    </button>

    <button class="move-btn"
            onclick="playGame('scissors');">
            <img src="images/scissors-emoji.png" class="image">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
     
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>


  <script src="script/rock-paper.js"></script>
  </body>
</html>
